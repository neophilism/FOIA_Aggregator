crawler:
  dry_run: true
  max_docs_per_source: 10
  interval_hours: 6
  user_agent: "FOIAArchiveBot/0.1 (contact@example.com)"

foia_hub:
  base_url: "https://api.foia.gov/api"
  timeout_seconds: 30
  # api_key can be provided here or via the FOIA_API_KEY environment variable.
  api_key: ""

storage:
  db_path: "data/foia_archive.db"
  files_dir: "data/files"
